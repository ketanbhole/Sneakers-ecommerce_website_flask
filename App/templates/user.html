<!DOCTYPE html>
<html lang="en">

<head>
    <title>Profile</title>
    <link rel="stylesheet" href="/static/profile.css">
</head>


<div class="topnav">
  <a class="active" href="{{ url_for('home') }}">home</a>
  <a href="{{ url_for('about') }}">About us</a>
    <a href="{{ url_for('contact') }}">Contact us</a>



</div>

    <h1>User Profile</h1>
    <p>Logged in as: {{ session.name }} | <a href="{{ url_for('logout') }}">Logout</a></p>
    <form action="{{ url_for('edit_profile') }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" value="{{ session.name }}">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" value="{{ session.email }}">
        <label for="address">Address:</label>
        <input type="text" name="address" id="address" value="{{ session.address }}">
        <input type="submit" value="Update">
    </form>
    <form action="{{ url_for('delete_profile') }}" method="POST">
        <input type="submit" value="Delete Profile">
    </form>
</div>
</html>
